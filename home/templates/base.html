<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %} | Grego+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home:index' %}">Grego<span style="color: red;">+</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'scores:index' %}">All</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'scores:incipit' %}">By incipit</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'scores:usage' %}">By usage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'scores:tag' %}">By tag</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'scores:source' %}">By source</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
