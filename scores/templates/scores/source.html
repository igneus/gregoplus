{% extends 'base.html' %}

{% block content %}
<h1>{% block title %}Source{% endblock %}</h1>

<ul>
    {% for source in sources %}
        <li>
            <a href="{% url 'source_detail' source.id %}">{{ source.year }} - {{ source.editor }} - {{ source.title }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
