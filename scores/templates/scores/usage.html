{% extends 'base.html' %}

{% block content %}
<h1>{% block title %}Usage{% endblock %}</h1>

{% for group_name, group_content in types %}
    <h2>{{ group_name }}</h2>
    <ul>
        {% for type in group_content %}
            <li>
                <a href="{% url 'scores:usage_detail' type.0 %}">{{ type.1 }}</a>
            </li>
        {% endfor %}
    </ul>
{% endfor %}
{% endblock %}
