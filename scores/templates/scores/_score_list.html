<ul>
    {% for score in scores %}
        <li>
            <a href="{% url 'detail' score.id %}">{{ score.incipit | default:'no lyrics' }}</a>
            {% if score.version is not None %}
                ({{ score.version }})
            {% endif %}
            [<a href="{% url 'gabc' score.id %}">gabc</a>]
        </li>
    {% endfor %}
</ul>
